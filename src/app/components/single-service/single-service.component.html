<!-- single-service.component.html -->


<div class="container-fluid ctr-top py-5 wow fadeInUp" data-wow-delay="0.1s">
  <div class="container py-5">

      <div class="row g-5">

        <div *ngIf="service" class="container my-5">
          <div class="row">
            <div class="col-md-6">
              <img [src]="service.image" class="img-fluid rounded" alt="{{ service.title }}">
            </div>
            <div class="col-md-6">
              <h2>{{ service.title }}</h2>
              <p>{{ service.description }}</p>
              <!-- Add more fields as necessary -->
            </div>
          </div>
        </div>

        <div class="card">
          <div class="row p-3">
            <div class="col-md-12">
              <h2>{{ service?.title2 }}</h2>
              <p class="text-justify">{{ service?.info }}</p>
            </div>
          </div>
        </div>


          <!-- Call Us For Quote Section -->
          <div class="col-lg-6 mx-auto  col-md-6 wow zoomIn" data-wow-delay="0.9s">
              <div class="position-relative bg-primary rounded h-100 d-flex flex-column align-items-center justify-content-center text-center p-5">
                  <h3 class="text-white mb-3">Call Us For Quote</h3>
                  <p class="text-white mb-3">Need assistance or have questions? Feel free to call us or email us for a personalized quote and expert advice. We're here to help you find the perfect solution for your needs</p>

              </div>
          </div>
          <!-- Call Us For Quote Section Ends -->
      </div>
  </div>
</div>





<div *ngIf="!service" class="container my-5">
  <p>Loading...</p>
</div>
