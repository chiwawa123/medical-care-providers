<!-- single-service.component.html -->
<div *ngIf="service" class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <img [src]="service.image" class="img-fluid rounded" alt="{{ service.title }}">
    </div>
    <div class="col-md-6">
      <h2>{{ service.title }}</h2>
      <p>{{ service.description }}</p>
      <!-- Add more fields as necessary -->
    </div>
  </div>
</div>

<div *ngIf="!service" class="container my-5">
  <p>Loading...</p>
</div>
